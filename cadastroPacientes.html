<html>
<head>
<title>Cadastro de pacientes</title>
</head>
<body>
<form align="center">
<fieldset>
<legend>Paciente</legend>
<label for="nome">Nome:</label><input type="text" name="fname" id="nome""><br>
<label for="endereco">Endereco:</label><input type="text" name="fname" id="endereco"><br>
<label for="cidade">Cidade:</label><input type="text" name="fname" id="cidade"><br>
<label for="bairro">Bairro:</label><input type="text" name="fname" id="bairro"><br>
<label for="cep">CEP:</label><input type="number" name="fname" id="cep"><br>
<label for="cpf">CPF:</label><input type="number" name="fname" id="cpf"><br>
<label for="rg">RG:</label><input type="number" name="fname" id="rg"><br>
 UF:<select>
<option>Selecione</option>
<option>DF</option>
<option>GO</option>
</select><br>
 <label for="telefone">Telefone:</label><input type="tel" name="usrtel" id="telefone">
<label for="celular">Celular:</label><input type="tel" name="usrtel" id="celular"><br>
<label for="email">E-mail:</label><input type="email" name="usremail" id="email"><br>

Sexo:<input type="radio" name="gender" id="mascu"><label for="mascu">Masculino</label>
	 <input type="radio" name="gender" id="fem"><label for="fem">Feminino</label><br>

<fieldset>
Estado Civil:<select>
<option>Selecione</option>
<option>Casado(a)</option>
<option>Divorciado(a)</option>
<option>Solteiro(a)</option>
<option>União Estavel</option>
<option>Viúvo(a)</option>
</select><br><br>
 
Cor/Raça:<select>
<option>Selecione</option>
<option>Amarela</option>
<option>Branca</option>
<option>Indigena</option>
<option>Parda</option>
<option>Preta</option>
</select><br>
</fieldset>	
</fieldset>	 
	 
<input type="submit"><input type="submit" value="Cancelar">
</fieldset>
</form>
</body>
</html>
